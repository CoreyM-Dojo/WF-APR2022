<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After Demo Special</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="top">
            <div class="tv">
                <img src="images/guitar.jpg" alt="guitar" class="screen">
            </div>
            <div class="channels">
                <div onmouseover="highlight(this)" onmouseout="noHighlight(this)" class="channel">Pick One</div>
                <div onmouseover="highlight(this)" onmouseout="noHighlight(this)" class="channel">Pick One</div>
                <div onmouseover="highlight(this)" onmouseout="noHighlight(this)" class="channel">Pick One</div>
                <div onmouseover="highlight(this)" onmouseout="noHighlight(this)" class="channel">Pick One</div>
                <div onmouseover="highlight(this)" onmouseout="noHighlight(this)" class="channel">Pick One</div>
            </div>
        </div>
        <div class="bottom">
            <div onclick="pictureOne()" class="knob"></div>
            <div onclick="alert('power off')" class="knob" id="off">OFF</div>
            <div onclick="pictureTwo()" class="knob"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
